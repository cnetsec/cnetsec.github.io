<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üèÅ Ranking - South America CVE Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;

      border-radius: 8px;

      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      color: #003366;
    }

    .loading {
      text-align: center;
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .disclaimer {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="disclaimer">
      üîê Seguran√ßa come√ßa na raiz. Que tal pensar em a√ß√µes como <strong>modelagem de amea√ßas</strong> e <strong>requisitos de seguran√ßa</strong> ao contribuir?<br>
      üí° Contribua via <a href="https://github.com/cnetsec/south-america-cve-hall/pulls" target="_blank">Pull Request</a>
    </div>

    <h1>üèÅ Ranking por Pa√≠s</h1>
    <div id="country-ranking" class="loading">Carregando ranking por pa√≠s...</div>

    <h1>üßë‚Äçüíª Ranking por Pesquisador</h1>
    <div id="researcher-ranking" class="loading">Carregando ranking por pesquisador...</div>
  </div>

  <script>
    async function loadAndProcess() {
      try {
        const res = await fetch("index.html");
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const content = doc.querySelector("#content")?.textContent || "";

        const lines = content.split("\n");

        const researcherCounts = {};
        const countryCounts = {};

        let currentResearcher = null;
        let currentCountry = null;

        const cveRegex = /\bCVE[-‚Äì]?\d{4}[-‚Äì]?\d{4,7}\b/gi;

        for (const line of lines) {
          const nameMatch = /^\*\*(.+?)\*\*/.exec(line);
          const countryMatch = /üáßüá∑|üá¶üá∑|üá®üá±|üáµüá™|üá∫üáæ|üáµüáæ|üáßüá¥|üá™üá®|üá®üá¥|üáªüá™/g;
          const cves = [...line.matchAll(cveRegex)];

          if (nameMatch) {
            currentResearcher = nameMatch[1].trim();
          }

          if (countryMatch) {
            const flag = countryMatch[0];
            currentCountry = flag;
            countryCounts[flag] = countryCounts[flag] || 0;
          }

          if (cves.length > 0 && currentResearcher) {
            researcherCounts[currentResearcher] = (researcherCounts[currentResearcher] || 0) + cves.length;
            if (currentCountry) {
              countryCounts[currentCountry] += cves.length;
            }
          }
        }

        // Sort rankings
        const sortedCountries = Object.entries(countryCounts)
          .sort((a, b) => b[1] - a[1]);

        const sortedResearchers = Object.entries(researcherCounts)
          .sort((a, b) => b[1] - a[1]);

        const countryHTML = `
          <table>
            <tr><th>Pa√≠s</th><th>CVEs</th></tr>
            ${sortedCountries.map(([country, count]) =>
              `<tr><td>${country}</td><td>${count}</td></tr>`).join("")}
          </table>
        `;

        const researcherHTML = `
          <table>
            <tr><th>Nome</th><th>CVEs</th></tr>
            ${sortedResearchers.map(([name, count]) =>
              `<tr><td>${name}</td><td>${count}</td></tr>`).join("")}
          </table>
        `;

        document.getElementById("country-ranking").innerHTML = countryHTML;
        document.getElementById("researcher-ranking").innerHTML = researcherHTML;

      } catch (err) {
        document.getElementById("country-ranking").innerText = "Erro ao carregar ranking.";
        document.getElementById("researcher-ranking").innerText = "Erro ao carregar ranking.";
        console.error(err);
      }
    }

    loadAndProcess();
  </script>
</body>
</html>
