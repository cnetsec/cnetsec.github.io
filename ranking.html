<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de CVEs - América do Sul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .security-banner {
      font-size: 0.9rem;
      background: #eef5ff;
      padding: 0.8rem 1rem;
      border-left: 5px solid #003366;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="security-banner">
      🔐 Segurança começa na raiz. Que tal pensar ações como <strong>modelagem de ameaças</strong> e <strong>requisitos de segurança</strong>.
    </div>
    <h1>🏁 Ranking de CVEs - América do Sul</h1>
    <div id="loading" class="loading">🔄 Carregando dados e processando rankings...</div>
    <div id="ranking"></div>
  </div>

  <script>
    async function loadAndProcess() {
      const rawUrl = "https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md";
      try {
        const res = await fetch(rawUrl);
        const text = await res.text();

        const lines = text.split(/\r?\n/);
        const countryCounts = {};
        const researcherCounts = {};

        let currentResearcher = null;
        const cveRegex = /\bCVE[-–—]?\d{4}[-–—]?\d{4,}\b/gi;
        const countryRegex = /(🇧🇷|Brasil|Brazil)/i;

        for (let line of lines) {
          const nameMatch = line.match(/^\*\*(.*?)\*\*/);
          if (nameMatch) {
            currentResearcher = nameMatch[1].trim();
            if (!researcherCounts[currentResearcher]) researcherCounts[currentResearcher] = new Set();
            continue;
          }

          if (currentResearcher) {
            const matches = line.match(cveRegex);
            if (matches) {
              matches.forEach(rawCve => {
                const cve = rawCve.replace(/[–—]/g, "-").toUpperCase();
                researcherCounts[currentResearcher].add(cve);
                const countryMatch = line.match(countryRegex);
                const country = countryMatch ? "Brasil" : "Outro";
                if (!countryCounts[country]) countryCounts[country] = new Set();
                countryCounts[country].add(cve);
              });
            }
          }
        }

        const sortMap = obj => Object.entries(obj)
          .map(([k, v]) => [k, v.size])
          .sort((a, b) => b[1] - a[1]);

        const countryTable = `
          <h2>🌍 Ranking por País</h2>
          <table>
            <thead><tr><th>País</th><th>CVEs</th></tr></thead>
            <tbody>
              ${sortMap(countryCounts).map(([country, count]) =>
                `<tr><td>${country}</td><td>${count}</td></tr>`).join("")}
            </tbody>
          </table>
        `;

        const researcherTable = `
          <h2>👨‍💻 Ranking por Pesquisador</h2>
          <table>
            <thead><tr><th>Nome</th><th>CVEs</th></tr></thead>
            <tbody>
              ${sortMap(researcherCounts).map(([name, count]) =>
                `<tr><td>${name}</td><td>${count}</td></tr>`).join("")}
            </tbody>
          </table>
        `;

        document.getElementById("loading").style.display = "none";
        document.getElementById("ranking").innerHTML = countryTable + researcherTable;
      } catch (err) {
        document.getElementById("loading").innerText = "❌ Erro ao carregar o conteúdo.";
      }
    }

    loadAndProcess();
  </script>
</body>
</html>
