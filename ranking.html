<body>
  <div class="security-banner">
    üîê Seguran√ßa come√ßa na raiz. Que tal pensar a√ß√µes como <strong>modelagem de amea√ßas</strong> e <strong>requisitos de seguran√ßa</strong>?
  </div>
  <div class="container">
    <h1>üèÖ Ranking de CVEs - Am√©rica do Sul</h1>
    <div id="loader">üîÑ Carregando rankings a partir do GitHub...</div>
    <div id="ranking" style="display:none;"></div>
    <div id="error" style="color:red; display:none;">Erro ao carregar dados.</div>
  </div>  <script>
    async function fetchAndRenderRanking() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        if (!res.ok) throw new Error("Erro ao buscar markdown");

        const text = await res.text();
        const lines = text.split("\n");

        const peopleCounts = {};
        const countryCounts = {};
        let currentPerson = null;
        let currentCountry = null;

        const cveRegex = /\bCVE[-‚Äì]?\d{4}[-‚Äì]?\d{4,7}\b/gi;

        for (const line of lines) {
          const nameMatch = line.match(/^\*\*(.*?)\*\*/);
          if (nameMatch) {
            currentPerson = nameMatch[1].trim();
            peopleCounts[currentPerson] = 0;
          }

          const countryMatch = line.match(/üáßüá∑|üá¶üá∑|üá®üá±|üá®üá¥|üáµüá™|üá∫üáæ|üáµüáæ|üáßüá¥|üá™üá®|üáªüá™|Brasil|Brazil|Argentina|Chile|Colombia|Peru|Uruguai|Paraguai|Bolivia|Equador|Venezuela/i);
          if (countryMatch) {
            currentCountry = countryMatch[0].replace("üáßüá∑", "Brasil").trim();
            if (!countryCounts[currentCountry]) countryCounts[currentCountry] = 0;
          }

          const cves = line.match(cveRegex);
          if (cves && currentPerson) {
            const uniqueCVEs = new Set(cves.map(cve => cve.toUpperCase().replace(/‚Äì/g, "-")));
            peopleCounts[currentPerson] += uniqueCVEs.size;
            if (currentCountry) countryCounts[currentCountry] += uniqueCVEs.size;
          }
        }

        function generateTable(title, obj) {
          const sorted = Object.entries(obj).filter(([_, v]) => v > 0).sort((a, b) => b[1] - a[1]);
          let html = `<h2>${title}</h2><table><tr><th>Nome</th><th>CVEs</th></tr>`;
          for (const [name, count] of sorted) {
            html += `<tr><td>${name}</td><td>${count}</td></tr>`;
          }
          html += "</table>";
          return html;
        }

        const rankingDiv = document.getElementById("ranking");
        rankingDiv.innerHTML =
          generateTable("\uD83C\uDFC1 Ranking por Pa√≠s", countryCounts) +
          generateTable("\uD83E\uDDD1\u200D\uD83D\uDCBB Ranking por Pesquisador", peopleCounts);

        document.getElementById("loader").style.display = "none";
        rankingDiv.style.display = "block";
      } catch (err) {
        console.error(err);
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    fetchAndRenderRanking();
  </script></body>
