<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking - South America CVE Hall</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .banner {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
      background: #f0f0f0;
      padding: 0.8rem;
      border-left: 4px solid #003366;
    }

    h1 {
      font-size: 1.4rem;
      color: #003366;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      🔐 Segurança começa na raiz. Que tal pensar ações como <strong>modelagem de ameaças</strong> e <strong>requisitos de segurança</strong>.
    </div>

    <div id="loading" class="loading">🔄 Carregando rankings...</div>
    <div id="rankings" style="display:none;">
      <h1>🏁 Ranking por País</h1>
      <table id="countryTable">
        <thead><tr><th>País</th><th>CVEs</th></tr></thead>
        <tbody></tbody>
      </table>

      <h1>🧑‍💻 Ranking por Pesquisador</h1>
      <table id="researcherTable">
        <thead><tr><th>Nome</th><th>CVEs</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function carregarIndexEProcessar() {
      try {
        const res = await fetch("index.html");
        const html = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rawText = doc.getElementById("content")?.textContent || doc.body.innerText || '';

        const linhas = rawText.split("\n");

        const mapaPesquisador = {};
        const mapaPais = {};

        let pesquisadorAtual = "";
        const cveRegex = /CVE[-–]?\d{4}[-–]?\d{4,5}/gi;
        const paisRegex = /🇧🇷|Brasil|Brazil|🇦🇷|Argentina|🇨🇱|Chile|🇨🇴|Col[oó]mbia|🇵🇪|Per[uú]|🇺🇾|Uruguai|🇵🇾|Paraguai|🇪🇨|Equador|🇧🇴|Bol[ií]via|🇻🇪|Venezuela/g;

        for (let i = 0; i < linhas.length; i++) {
          const linha = linhas[i].trim();

          if (linha.startsWith("**")) {
            pesquisadorAtual = linha.replace(/\*\*/g, "").trim();
            if (!mapaPesquisador[pesquisadorAtual]) {
              mapaPesquisador[pesquisadorAtual] = new Set();
            }
          }

          const cves = (linha.match(cveRegex) || []).map(c => c.toUpperCase());
          cves.forEach(cve => mapaPesquisador[pesquisadorAtual]?.add(cve));

          const paises = linha.match(paisRegex);
          if (paises) {
            paises.forEach(p => {
              const paisNormalizado = normalizarPais(p);
              if (paisNormalizado) {
                mapaPais[paisNormalizado] = (mapaPais[paisNormalizado] || 0) + cves.length;
              }
            });
          }
        }

        renderizarTabela("countryTable", Object.entries(mapaPais));
        renderizarTabela("researcherTable", Object.entries(mapaPesquisador).map(([nome, cves]) => [nome, cves.size]));

        document.getElementById("loading").style.display = "none";
        document.getElementById("rankings").style.display = "block";

      } catch (e) {
        document.getElementById("loading").innerText = "❌ Erro ao carregar rankings.";
        console.error(e);
      }
    }

    function normalizarPais(p) {
      if (!p) return null;
      const texto = p.toLowerCase();
      if (texto.includes("brasil") || texto.includes("brazil") || texto.includes("🇧🇷")) return "🇧🇷 Brasil";
      if (texto.includes("argentina") || texto.includes("🇦🇷")) return "🇦🇷 Argentina";
      if (texto.includes("chile") || texto.includes("🇨🇱")) return "🇨🇱 Chile";
      if (texto.includes("colombia") || texto.includes("colômbia") || texto.includes("🇨🇴")) return "🇨🇴 Colômbia";
      if (texto.includes("peru") || texto.includes("perú") || texto.includes("🇵🇪")) return "🇵🇪 Peru";
      if (texto.includes("uruguai") || texto.includes("🇺🇾")) return "🇺🇾 Uruguai";
      if (texto.includes("paraguai") || texto.includes("🇵🇾")) return "🇵🇾 Paraguai";
      if (texto.includes("equador") || texto.includes("🇪🇨")) return "🇪🇨 Equador";
      if (texto.includes("bolivia") || texto.includes("bolívia") || texto.includes("🇧🇴")) return "🇧🇴 Bolívia";
      if (texto.includes("venezuela") || texto.includes("🇻🇪")) return "🇻🇪 Venezuela";
      return "🌎 Outro";
    }

    function renderizarTabela(tabelaId, dados) {
      dados = dados.filter(([_, count]) => count > 0)
                   .sort((a, b) => b[1] - a[1]);

      const tbody = document.getElementById(tabelaId).querySelector("tbody");
      tbody.innerHTML = "";

      for (const [chave, valor] of dados) {
        const linha = document.createElement("tr");
        const cel1 = document.createElement("td");
        cel1.textContent = chave;
        const cel2 = document.createElement("td");
        cel2.textContent = valor;
        linha.appendChild(cel1);
        linha.appendChild(cel2);
        tbody.appendChild(linha);
      }
    }

    carregarIndexEProcessar();
  </script>
</body>
</html>
