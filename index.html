<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f5f5f5;
      color: #222;
    }
    h1, h2 {
      color: #003366;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }
    a {
      color: #003366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img.flag {
      width: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåé South America CVE Hall</h1>
    <p><strong>Inspirado no <a href="https://garoa.net.br/wiki/Hall_of_CVE_discovered_from_Brazilians" target="_blank">Garoa CVE Hall</a>.</strong></p>
    <p>Este reposit√≥rio destaca contribui√ß√µes de pesquisadores da Am√©rica do Sul no ecossistema de vulnerabilidades reportadas oficialmente (CVEs).</p>
    <div id="readme">Carregando conte√∫do...</div>
  </div>

  <script>
    const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';

    fetch(readmeURL)
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Remove mensagens desnecess√°rias
        temp.querySelectorAll('h1, h2, p').forEach(el => {
          const text = el.textContent.toLowerCase();
          if (
            text.includes('nenhum cve') ||
            text.includes('carregando dados') ||
            text.includes('hall de cves') ||
            text.includes('cves registrados')
          ) {
            el.remove();
          }
        });

        document.getElementById('readme').innerHTML = temp.innerHTML;
      });
  </script>
</body>
</html>
