<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .section {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .flag {
      font-size: 1.5em;
      margin-right: 4px;
    }
    .cve-id {
      font-weight: bold;
      font-size: 1.1em;
    }
    a {
      color: #0077cc;
    }
  </style>
</head>
<body>

<h1>ðŸŒŽ South America CVE Hall</h1>

<div class="section" id="readme">
  <h2>ðŸ“˜ Sobre o Projeto</h2>
  <div id="readme-content">Carregando conteÃºdo do README.md...</div>
</div>

<div class="section">
  <h2>ðŸ§© CVEs Registrados</h2>
  <div id="cve-list">Carregando CVEs...</div>
</div>

<script>
  // Converter cÃ³digo de paÃ­s para emoji de bandeira
  function countryCodeToEmoji(code) {
    if (!code) return '';
    return code.toUpperCase().replace(/./g, c =>
      String.fromCodePoint(0x1F1E6 - 65 + c.charCodeAt(0))
    );
  }

  // Carregar README.md e renderizar com marked
  fetch('https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md')
    .then(res => res.text())
    .then(md => {
      document.getElementById('readme-content').innerHTML = marked.parse(md);
    });

  // Carregar hall.csv e exibir CVEs
  fetch('https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv')
    .then(res => res.text())
    .then(csv => {
      const parsed = Papa.parse(csv, { header: true }).data;
      const container = document.getElementById('cve-list');
      container.innerHTML = '';
      parsed.forEach(row => {
        if (!row.cve_id || !row.country) return;

        const flag = row.country_code ? countryCodeToEmoji(row.country_code.trim()) : '';
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div class="cve-id">${row.cve_id}</div>
          <div>ðŸ‘¤ ${row.researcher || 'Desconhecido'}</div>
          <div>ðŸŒŽ ${flag} ${row.country}</div>
          <div>ðŸ”— <a href="${row.link}" target="_blank">Ver CVE</a></div>
        `;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
