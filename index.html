<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>South America CVE Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 2rem;
      margin: 0;
    }
    h1, h2 {
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #eee;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .cve-link {
      display: inline-block;
      margin-right: 0.4rem;
      word-break: break-word;
    }
    .country-flag {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ South America CVE Hall</h1>
  <div id="readme-content">âŒ› Carregando informaÃ§Ãµes do projeto...</div>
  <h2>ğŸ… Hall de CVEs</h2>
  <div id="cve-table">âŒ› Carregando CVEs...</div>

  <script>
    const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';
    const csvURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv';

    const getFlagEmoji = (countryCode) => {
      if (!countryCode) return '';
      return countryCode.replace(/./g, char => 
        String.fromCodePoint(127397 + char.toUpperCase().charCodeAt()));
    };

    fetch(readmeURL)
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        const temp = document.createElement('div');
        temp.innerHTML = html;

        const headers = temp.querySelectorAll('h1, h2, h3');
        headers.forEach(h => {
          if (h.textContent.toLowerCase().includes('cves registrados')) h.remove();
        });
        const paras = temp.querySelectorAll('p');
        paras.forEach(p => {
          if (p.textContent.toLowerCase().includes('nenhum cve')) p.remove();
        });

        document.getElementById('readme-content').innerHTML = temp.innerHTML;
      });

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;
        let html = "<table><thead><tr><th>Pesquisador</th><th>CVEs</th><th>PaÃ­s</th></tr></thead><tbody>";
        data.forEach(row => {
          if (!row.researcher) return;
          const cves = row.cves?.split(/\s+/).filter(Boolean).map(cve => {
            const clean = cve.replace(/[î€î€()]/g, '');
            return `<a class='cve-link' href='https://cve.org/CVERecord?id=${clean}' target='_blank'>${clean}</a>`;
          }).join(' ') || '';
          const flag = getFlagEmoji(row.country_code);
          html += `<tr><td><strong>${row.researcher}</strong></td><td>${cves}</td><td class='country-flag'>${flag}</td></tr>`;
        });
        html += "</tbody></table>";
        document.getElementById('cve-table').innerHTML = html;
      });
  </script>
</body>
</html>
