<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South America CVE Hall</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 1rem;
    }
    #ranking, #readme {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .loading, .error {
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      color: #666;
    }
    .retry-btn {
      background: #003366;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    a {
      color: #004080;
      text-decoration: none;
    }
    .security-banner {
      background: #eef6f9;
      color: #003344;
      padding: 0.8rem 1.2rem;
      border-left: 4px solid #3399cc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="security-banner">
    üîê Seguran√ßa come√ßa na raiz. Que tal pensar a√ß√µes como <strong>modelagem de amea√ßas</strong> e <strong>requisitos de seguran√ßa</strong>?
  </div>
  <div class="container">
    <div id="loader" class="loading">üîÑ Carregando conte√∫do...</div>
    <div id="ranking" style="display:none;"></div>
    <div id="readme" style="display:none;"></div>
    <div id="error" class="error" style="display:none;">
      ‚ùå Erro ao carregar conte√∫do.
      <br>
      <button class="retry-btn" onclick="loadContent()">Tentar novamente</button>
    </div>
  </div>

  <script>
    async function fetchAndRenderMarkdown(url, elementId) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Erro ao buscar " + url);
      const md = await res.text();
      const html = marked.parse(md);
      document.getElementById(elementId).innerHTML = html;
    }

    async function loadContent() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("error").style.display = "none";
      document.getElementById("ranking").style.display = "none";
      document.getElementById("readme").style.display = "none";

      try {
        await fetchAndRenderMarkdown("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/ranking.md", "ranking");
        await fetchAndRenderMarkdown("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md", "readme");

        document.getElementById("loader").style.display = "none";
        document.getElementById("ranking").style.display = "block";
        document.getElementById("readme").style.display = "block";
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = loadContent;
    document.head.appendChild(script);
  </script>
</body>
</html>
