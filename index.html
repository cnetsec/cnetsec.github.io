<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1, h2, h3 {
      color: #003366;
    }
    pre, code {
      background-color: #f4f4f4;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-family: "Courier New", monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="readme">Carregando conteúdo...</div>
  </div>

  <script>
    const url = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';

    fetch(url)
      .then(response => response.text())
      .then(markdown => {
        const html = marked.parse(markdown);
        const temp = document.createElement('div');
        temp.innerHTML = html;

        // Remove mensagens irrelevantes
        temp.querySelectorAll('h1, h2, p').forEach(el => {
          const text = el.textContent.toLowerCase();
          if (text.includes('nenhum cve encontrado') || text.includes('carregando dados dos pesquisadores')) {
            el.remove();
          }
        });

        document.getElementById('readme').innerHTML = temp.innerHTML;
      })
      .catch(error => {
        document.getElementById('readme').textContent = 'Erro ao carregar conteúdo.';
        console.error('Erro ao buscar README:', error);
      });
  </script>
</body>
</html>
