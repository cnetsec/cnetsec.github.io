<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hall de CVEs - Pesquisadores Sul-Americanos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .security-banner {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h2 {
      margin-top: 2rem;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      vertical-align: top;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .loading, .error {
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      color: #666;
    }
    .retry-btn {
      background: #003366;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    a {
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="security-banner">
      🔐 Segurança começa na raiz: contribua pensando em <strong>modelagem de ameaças</strong> e <strong>requisitos de segurança</strong>. Cada CVE ensina algo que pode ser evitado! 💡 <a href="https://github.com/cnetsec/south-america-cve-hall/pulls" target="_blank">Envie um Pull Request</a>
    </div>

    <div id="rankings"></div>

    <div id="loader" class="loading">🔄 Carregando conteúdo diretamente do GitHub...</div>
    <div id="content" style="display:none;"></div>
    <div id="error" class="error" style="display:none;">
      ❌ Erro ao carregar conteúdo.
      <br>
      <button class="retry-btn" onclick="loadMarkdown()">Tentar novamente</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <script>
    async function loadMarkdown() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        if (!res.ok) throw new Error("Erro ao buscar README");

        const md = await res.text();
        const html = DOMPurify.sanitize(marked.parse(md));
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").innerHTML = html;
        document.getElementById("content").style.display = "block";

        processRankings(md);
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    function processRankings(md) {
      const lines = md.split("\n").filter(l => l.includes("|") && l.includes("**"));
      const pesquisadorData = [];
      const paises = {};

      lines.forEach(line => {
        const parts = line.split("|").map(p => p.trim());
        const name = parts[1].replace(/\*\*/g, '');
        const cveMatches = (parts[2].match(/CVE-\d{4}-\d+/g) || []);
        const pais = parts[3]?.replace("🇧🇷", "Brasil")
                              .replace("🇺🇾", "Uruguai")
                              .replace("🇦🇷", "Argentina")
                              .replace("🇵🇾", "Paraguai")
                              .trim() || "Outro";
        pesquisadorData.push({ nome: name, count: cveMatches.length });
        paises[pais] = (paises[pais] || 0) + cveMatches.length;
      });

      pesquisadorData.sort((a, b) => b.count - a.count);
      const topPesquisadores = pesquisadorData.map((p, i) => `
        <tr>
          <td>${i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : ""} ${p.nome}</td>
          <td>${p.count}</td>
        </tr>
      `).join("");

      const paisRanking = Object.entries(paises)
        .sort((a, b) => b[1] - a[1])
        .map(([pais, count], i) => `
          <tr>
            <td>${i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : ""} ${pais}</td>
            <td>${count}</td>
          </tr>
        `).join("");

      document.getElementById("rankings").innerHTML = `
        <h2>🏁 Ranking por País</h2>
        <table>
          <tr><th>País</th><th>CVEs</th></tr>
          ${paisRanking}
        </table>
        <h2>🧑‍💻 Ranking por Pesquisador</h2>
        <table>
          <tr><th>Nome</th><th>CVEs</th></tr>
          ${topPesquisadores}
        </table>
      `;
    }

    loadMarkdown();
  </script>
</body>
</html>
