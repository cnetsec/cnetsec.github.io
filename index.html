<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .section {
      max-width: 1100px;
      margin: 24px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 15px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 2px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
      font-weight: 600;
      border-bottom: 3px solid #aaa;
    }
    tr:nth-child(even) {
      background-color: #f9f9fc;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .flag {
      font-size: 1.2em;
      margin-right: 6px;
    }
    @media (max-width: 768px) {
      body { padding: 10px; }
      table { font-size: 14px; }
      th, td { padding: 8px 6px; }
    }
  </style>
</head>
<body>

<h1>ðŸŒŽ South America CVE Hall</h1>

<div class="section">
  <h2>ðŸ“˜ Sobre o Projeto</h2>
  <div id="readme-content">Carregando README...</div>
</div>

<div class="section">
  <h2>ðŸ§© CVEs Registrados</h2>
  <div id="cve-list"><p>Carregando CVEs...</p></div>
</div>

<script>
  const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';
  const csvURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv';

  function countryCodeToEmoji(code) {
    return code?.toUpperCase().replace(/./g, c =>
      String.fromCodePoint(0x1F1E6 + c.charCodeAt(0) - 65)
    ) || '';
  }

  fetch(readmeURL)
    .then(res => res.text())
    .then(md => {
      document.getElementById('readme-content').innerHTML = marked.parse(md);
    });

  fetch(csvURL)
    .then(res => res.text())
    .then(csv => {
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      const container = document.getElementById('cve-list');
      if (!data.length) {
        container.innerHTML = '<p>Nenhum CVE encontrado.</p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>CVE ID</th>
              <th>Pesquisador</th>
              <th>PaÃ­s</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        if (!row.cve_id || !row.country) return;
        const flag = row.country_code ? `<span class="flag">${countryCodeToEmoji(row.country_code)}</span>` : '';
        html += `
          <tr>
            <td>${row.cve_id}</td>
            <td>${row.researcher || '-'}</td>
            <td>${flag} ${row.country}</td>
            <td><a href="${row.link}" target="_blank">ðŸ”—</a></td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    });
</script>

</body>
</html>
