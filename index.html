<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .error {
      text-align: center;
      color: red;
      margin-top: 1.5rem;
    }
    .retry {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .retry:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌎 Hall de CVEs - Pesquisadores Sul-Americanos</h1>
    <div id="tabela"></div>
  </div>

  <script>
    async function carregarTabela() {
      const el = document.getElementById("tabela");
      try {
        const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        const md = await res.text();
        const hallMatch = md.match(/## 🏅 Hall de CVEs([\s\S]*?)(?=\n## |$)/);
        if (!hallMatch) throw new Error("Seção não encontrada");

        const linhas = hallMatch[1]
          .trim()
          .split('\n')
          .filter(l => l.includes('|') && !/^[-| ]+$/.test(l));

        if (linhas.length < 2) throw new Error("Tabela incompleta");

        const tabelaHTML = `
          <table>
            ${linhas.map((linha, i) => {
              const cols = linha.split('|').slice(1, -1).map(c => c.trim());
              const tag = i === 0 ? 'th' : 'td';
              return '<tr>' + cols.map(col => `<${tag}>${col}</${tag}>`).join('') + '</tr>';
            }).join('')}
          </table>`;

        el.innerHTML = tabelaHTML;
      } catch (e) {
        document.getElementById("tabela").innerHTML = `
          <div class="error">
            Erro ao carregar conteúdo.<br>
            <button class="retry" onclick="carregarTabela()">Tentar novamente</button>
          </div>`;
      }
    }

    carregarTabela();
  </script>
</body>
</html>
