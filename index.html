<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒŽ Hall de CVEs - Pesquisadores Sul-Americanos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #conteudo {
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .erro {
      color: #a00;
      text-align: center;
      margin-top: 2rem;
    }
    button {
      display: block;
      margin: 1rem auto;
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŽ Hall de CVEs - Pesquisadores Sul-Americanos</h1>
    <div id="conteudo">Carregando...</div>
    <div class="erro" id="erro" style="display:none;">
      Erro ao carregar conteÃºdo.<br />
      <button onclick="carregar()">Tentar novamente</button>
    </div>
  </div>

  <script>
    async function carregar() {
      const conteudo = document.getElementById("conteudo");
      const erro = document.getElementById("erro");

      conteudo.textContent = "Carregando...";
      erro.style.display = "none";

      try {
        const resposta = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        if (!resposta.ok) throw new Error("Erro ao buscar o conteÃºdo");

        const texto = await resposta.text();
        conteudo.textContent = texto;
      } catch (e) {
        conteudo.textContent = "";
        erro.style.display = "block";
      }
    }

    carregar();
  </script>
</body>
</html>
