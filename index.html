<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #003366;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      overflow-x: auto;
    }
    .error {
      color: #b00020;
      margin-top: 1rem;
    }
    .retry {
      margin-top: 0.5rem;
      display: inline-block;
      background: #004080;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåé Hall de CVEs - Pesquisadores Sul-Americanos</h1>
    <div id="content"></div>
  </div>

  <script>
    async function loadHall() {
      const contentEl = document.getElementById("content");
      contentEl.innerHTML = "";

      try {
        const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        const text = await res.text();
        const regex = /## üèÖ Hall de CVEs([\s\S]*?)(\n## |$)/;
        const match = text.match(regex);

        if (match && match[1]) {
          const section = match[1].trim();
          contentEl.innerHTML = `<pre>${section}</pre>`;
        } else {
          throw new Error("Se√ß√£o n√£o encontrada.");
        }
      } catch (err) {
        contentEl.innerHTML = `
          <div class="error">Erro ao carregar conte√∫do.</div>
          <a class="retry" onclick="loadHall()">Tentar novamente</a>
        `;
      }
    }

    loadHall();
  </script>
</body>
</html>
