<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #fdfdfd;
      color: #222;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f3f3f3;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üåé South America CVE Hall</h1>
  <div id="readme" class="loading">Carregando descri√ß√£o do projeto...</div>
  <h2>üèÖ Hall de CVEs</h2>
  <div id="cve-table" class="loading">Carregando dados dos pesquisadores...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';
    const csvURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv';

    fetch(readmeURL)
      .then(res => res.text())
      .then(md => {
        const html = marked.parse(md);
        const temp = document.createElement('div');
        temp.innerHTML = html;

        temp.querySelectorAll('h1, h2, p').forEach(el => {
          const text = el.textContent.toLowerCase();
          if (text.includes('nenhum cve') || text.includes('cves registrados')) {
            el.remove();
          }
        });

        document.getElementById('readme').innerHTML = temp.innerHTML;
      });

    fetch(csvURL)
      .then(res => res.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true }).data;
        const valid = parsed.filter(row => row.Pesquisador && row.Pa√≠s);
        if (!valid.length) return;

        const table = document.createElement('table');
        const header = table.insertRow();
        ['Pesquisador', 'CVE(s)', 'Pa√≠s'].forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          header.appendChild(th);
        });

        valid.forEach(row => {
          const tr = table.insertRow();
          ['Pesquisador', 'CVE(s)', 'Pa√≠s'].forEach(col => {
            const td = document.createElement('td');
            td.innerHTML = row[col] || '';
            tr.appendChild(td);
          });
        });

        const target = document.getElementById('cve-table');
        target.classList.remove('loading');
        target.innerHTML = '';
        target.appendChild(table);
      });
  </script>
</body>
</html>
