<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hall de CVEs - Pesquisadores Sul-Americanos</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 1rem;
    }
    .security-banner {
      font-size: 0.9rem;
      background: #f0f0f0;
      padding: 0.5rem;
      border-left: 4px solid #003366;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    th, td {
      padding: 0.7rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .loading, .error {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="security-banner">
      🔐 Segurança começa na raiz: contribua pensando em <strong>modelagem de ameaças</strong> e <strong>requisitos de segurança</strong>. Cada CVE ensina algo que pode ser evitado!<br>
      💡 Contribua com novos dados via <a href="https://github.com/cnetsec/south-america-cve-hall/pulls" target="_blank">Pull Request</a>.
    </div>
    <h1>🌎 Hall de CVEs - Pesquisadores Sul-Americanos</h1><div id="ranking"></div>
<div id="loader" class="loading">🔄 Carregando conteúdo diretamente do GitHub...</div>
<div id="content" style="display:none;"></div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  <script>
    async function loadAndProcess() {
      const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
      const markdown = await res.text();
      const html = marked.parse(markdown);

      document.getElementById("content").innerHTML = html;
      document.getElementById("loader").style.display = "none";

      const lines = markdown.split("\n");
      const cveRegex = /\bCVE[-–—_ ]?\d{4}[-–—_ ]?\d{4,7}/gi;
      const countryRegex = /(🇧🇷|brasil|brazil)|🇦🇷|argentina|🇵🇾|paraguai|🇺🇾|uruguai/i;
      let currentPerson = null;
      let researcherCount = {};
      let countryCount = {};

      for (let line of lines) {
        const clean = line.trim();
        if (clean.startsWith("**") && clean.endsWith("**")) {
          currentPerson = clean.replace(/\*\*/g, "");
          if (!researcherCount[currentPerson]) researcherCount[currentPerson] = new Set();
        }

        const cves = (clean.match(cveRegex) || []).map(cve => cve.toUpperCase().replace(/[^A-Z0-9-]/g, "").replace("CVE", "CVE-").replace(/--+/g, "-").replace(/CVE-+/g, "CVE-"));
        for (const cve of cves) {
          if (currentPerson) researcherCount[currentPerson].add(cve);

          const countryMatch = clean.match(countryRegex);
          if (countryMatch) {
            const country = normalizeCountry(countryMatch[0]);
            if (!countryCount[country]) countryCount[country] = new Set();
            countryCount[country].add(cve);
          }
        }
      }

      const sortedResearchers = Object.entries(researcherCount)
        .map(([name, cves]) => [name, cves.size])
        .sort((a, b) => b[1] - a[1]);

      const sortedCountries = Object.entries(countryCount)
        .map(([country, cves]) => [country, cves.size])
        .sort((a, b) => b[1] - a[1]);

      let htmlOutput = '<h2>🏁 Ranking por País</h2><table><tr><th>País</th><th>CVEs</th></tr>';
      for (const [country, count] of sortedCountries) {
        htmlOutput += `<tr><td>${country}</td><td>${count}</td></tr>`;
      }
      htmlOutput += '</table>';

      htmlOutput += '<h2>🧑‍💻 Ranking por Pesquisador</h2><table><tr><th>Nome</th><th>CVEs</th></tr>';
      for (const [name, count] of sortedResearchers) {
        htmlOutput += `<tr><td>${name}</td><td>${count}</td></tr>`;
      }
      htmlOutput += '</table>';

      document.getElementById("ranking").innerHTML = htmlOutput;
    }

    function normalizeCountry(input) {
      const txt = input.toLowerCase();
      if (txt.includes("br")) return "🇧🇷 Brasil";
      if (txt.includes("ar")) return "🇦🇷 Argentina";
      if (txt.includes("py") || txt.includes("paraguai")) return "🇵🇾 Paraguai";
      if (txt.includes("uy") || txt.includes("uruguai")) return "🇺🇾 Uruguai";
      return "🌎 Outro";
    }

    loadAndProcess();
  </script></body>
</html>
