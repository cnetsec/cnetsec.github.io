<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>South America CVE Hall</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      vertical-align: top;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f1f1;
    }
    .researcher {
      font-weight: bold;
      color: #002244;
    }
    .cve-link {
      display: inline-block;
      margin: 0.1rem 0.3rem 0.1rem 0;
    }
    .flag {
      font-size: 1.2rem;
    }
    #loading {
      text-align: center;
      font-style: italic;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŽ Hall de CVEs descobertos por pesquisadores sul-americanos</h1>
    <p>
      Inspirado pelo <a href="https://garoa.net.br/wiki/Hall_of_CVE_discovered_from_Brazilians" target="_blank">Garoa CVE Hall</a><br />
      RepositÃ³rio: <a href="https://github.com/cnetsec/south-america-cve-hall" target="_blank">cnetsec/south-america-cve-hall</a>
    </p>

    <div id="loading">Carregando dados dos pesquisadores...</div>

    <table id="hall-table" style="display:none">
      <thead>
        <tr>
          <th>Pesquisador</th>
          <th>CVE(s)</th>
          <th>PaÃ­s</th>
        </tr>
      </thead>
      <tbody id="hall-body">
      </tbody>
    </table>
  </div>

  <script>
    async function loadHall() {
      const url = "https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv";
      try {
        const res = await fetch(url);
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1); // remove cabeÃ§alho
        const tbody = document.getElementById("hall-body");
        rows.forEach(line => {
          const [pesquisador, cvesRaw, pais] = line.split(",");
          const cves = cvesRaw.split(" ").map(cve => {
            cve = cve.trim();
            return cve.startsWith("CVE-") ?
              `<a class="cve-link" href="https://cve.org/CVERecord?id=${cve}" target="_blank">${cve}</a>` :
              `<span class="cve-link">${cve}</span>`;
          }).join(" ");
          const row = `<tr>
            <td class="researcher">${pesquisador}</td>
            <td>${cves}</td>
            <td class="flag">${pais}</td>
          </tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        });
        document.getElementById("hall-table").style.display = "table";
        document.getElementById("loading").remove();
      } catch (e) {
        document.getElementById("loading").textContent = "Erro ao carregar dados.";
        console.error("Erro:", e);
      }
    }

    loadHall();
  </script>
</body>
</html>
