<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .section {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    .card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      margin: 12px 0;
      background: #fcfcfc;
    }
    .flag {
      font-size: 1.3em;
      margin-right: 6px;
    }
    .cve-id {
      font-weight: bold;
      font-size: 1.1em;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>ðŸŒŽ South America CVE Hall</h1>

<div class="section">
  <h2>ðŸ“˜ Sobre o Projeto</h2>
  <div id="readme-content">...</div>
</div>

<div class="section">
  <h2>ðŸ§© CVEs Registrados</h2>
  <div id="cve-list">...</div>
</div>

<script>
  const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';
  const csvURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv';

  // ðŸ‡§ðŸ‡· Converte BR â†’ ðŸ‡§ðŸ‡·
  function countryCodeToEmoji(code) {
    return code?.toUpperCase().replace(/./g, c =>
      String.fromCodePoint(0x1F1E6 + c.charCodeAt(0) - 65)
    ) || '';
  }

  // Render README.md
  fetch(readmeURL)
    .then(res => res.text())
    .then(md => {
      document.getElementById('readme-content').innerHTML = marked.parse(md);
    });

  // Render CSV â†’ cards
  fetch(csvURL)
    .then(res => res.text())
    .then(csv => {
      const data = Papa.parse(csv, { header: true }).data;
      const container = document.getElementById('cve-list');
      container.innerHTML = '';
      for (const row of data) {
        if (!row.cve_id || !row.country) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="cve-id">${row.cve_id}</div>
          <div>ðŸ‘¤ ${row.researcher || 'Desconhecido'}</div>
          <div>ðŸŒŽ <span class="flag">${countryCodeToEmoji(row.country_code)}</span> ${row.country}</div>
          <div>ðŸ”— <a href="${row.link}" target="_blank">Ver CVE</a></div>
        `;
        container.appendChild(card);
      }
    });
</script>

</body>
</html>
