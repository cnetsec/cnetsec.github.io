<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South America CVE Hall</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #003366;
      margin-bottom: 1rem;
    }

    #content {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      font-size: 0.95rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      vertical-align: top;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loading, .error {
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      color: #666;
    }

    .retry-btn {
      background: #003366;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    a {
      color: #004080;
      text-decoration: none;
    }

    .ranking-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .ranking-wrapper > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌎 Hall de CVEs - Pesquisadores Sul-Americanos</h1>
    <div id="loader" class="loading">🔄 Carregando conteúdo diretamente do GitHub...</div>
    <div id="content" style="display:none;"></div>
    <div id="error" class="error" style="display:none;">
      ❌ Erro ao carregar conteúdo.
      <br>
      <button class="retry-btn" onclick="loadMarkdown()">Tentar novamente</button>
    </div>
  </div>

  <script>
    async function loadMarkdown() {
      document.getElementById("loader").style.display = "block";
      document.getElementById("error").style.display = "none";
      document.getElementById("content").style.display = "none";

      try {
        const res = await fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md");
        if (!res.ok) throw new Error("Erro ao buscar");

        const md = await res.text();
        const html = marked.parse(md);
        document.getElementById("content").innerHTML = html;
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";

        generateRankings();
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    function generateRankings() {
      setTimeout(() => {
        const content = document.getElementById("content");
        const table = content.querySelector("table");
        if (!table) return;

        const rows = Array.from(table.querySelectorAll("tbody tr"));
        const rankingPais = {};
        const rankingPessoa = {};

        rows.forEach(row => {
          const cols = row.querySelectorAll("td");
          if (cols.length >= 3) {
            const nome = cols[0].textContent.trim();
            const cvesRaw = cols[1].textContent.trim();
            const pais = cols[2].textContent.trim();

            const numCVEs = (cvesRaw.match(/CVE-/g) || []).length;

            if (nome) rankingPessoa[nome] = (rankingPessoa[nome] || 0) + numCVEs;
            if (pais) rankingPais[pais] = (rankingPais[pais] || 0) + numCVEs;
          }
        });

        const sortedPaises = Object.entries(rankingPais).sort((a, b) => b[1] - a[1]);
        const sortedPessoas = Object.entries(rankingPessoa).sort((a, b) => b[1] - a[1]);

        const wrapper = document.createElement("div");
        wrapper.className = "ranking-wrapper";

        const paisDiv = document.createElement("div");
        paisDiv.innerHTML = `
          <h2>🏁 Ranking por País</h2>
          <table>
            <thead><tr><th>País</th><th>CVEs</th></tr></thead>
            <tbody>
              ${sortedPaises.map(([pais, count], index) => `
                <tr>
                  <td>${index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : ''} ${pais}</td>
                  <td>${count}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        const pessoaDiv = document.createElement("div");
        pessoaDiv.innerHTML = `
          <h2>🧑‍💻 Ranking por Pesquisador</h2>
          <table>
            <thead><tr><th>Nome</th><th>CVEs</th></tr></thead>
            <tbody>
              ${sortedPessoas.map(([nome, count], index) => `
                <tr>
                  <td>${index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : ''} ${nome}</td>
                  <td>${count}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        wrapper.appendChild(paisDiv);
        wrapper.appendChild(pessoaDiv);
        content.parentNode.insertBefore(wrapper, content);
      }, 100);
    }

    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = loadMarkdown;
    document.head.appendChild(script);
  </script>
</body>
</html>
