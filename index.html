<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>South America CVE Hall</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', 'Arial', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .section {
      max-width: 1100px;
      margin: 24px auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 15px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #fafbfc;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .flag {
      font-size: 1.2em;
      margin-right: 4px;
    }
  </style>
</head>
<body>

<h1>üåé South America CVE Hall</h1>

<div class="section">
  <h2>üìò Sobre o Projeto</h2>
  <div id="readme-content"><p style="color:#888">‚åõ Carregando README.md...</p></div>
</div>

<div class="section">
  <h2>üß© CVEs Registrados</h2>
  <div id="cve-list"><p style="color:#888">‚åõ Carregando CVEs...</p></div>
</div>

<script>
  const readmeURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md';
  const csvURL = 'https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/hall.csv';

  function countryCodeToEmoji(code) {
    return code?.toUpperCase().replace(/./g, c =>
      String.fromCodePoint(0x1F1E6 + c.charCodeAt(0) - 65)
    ) || '';
  }

  // Carregar e limpar o README.md
  fetch(readmeURL)
    .then(res => res.text())
    .then(md => {
      const rendered = marked.parse(md);
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = rendered;

      // Remove par√°grafo que contenha "Nenhum CVE encontrado"
      tempDiv.querySelectorAll('p').forEach(p => {
        if (p.textContent.includes('Nenhum CVE encontrado')) {
          p.remove();
        }
      });

      document.getElementById('readme-content').innerHTML = tempDiv.innerHTML;
    });

  // Carregar CVEs
  fetch(csvURL)
    .then(res => res.text())
    .then(csv => {
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      const container = document.getElementById('cve-list');
      if (!data.length) {
        container.innerHTML = '<p><strong>‚ö†Ô∏è Nenhum CVE encontrado.</strong></p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>CVE ID</th>
              <th>Pesquisador</th>
              <th>Pa√≠s</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        if (!row.cve_id || !row.country) return;
        const flag = row.country_code ? `<span class="flag">${countryCodeToEmoji(row.country_code)}</span>` : '';
        html += `
          <tr>
            <td>${row.cve_id}</td>
            <td>${row.researcher || '-'}</td>
            <td>${flag} ${row.country}</td>
            <td><a href="${row.link}" target="_blank">üîó</a></td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      container.innerHTML = html;
    });
</script>

</body>
</html>
