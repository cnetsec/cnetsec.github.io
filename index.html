<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South America CVE Hall</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    .security-banner {
      background: #eef6f9;
      color: #003344;
      padding: 0.8rem 1.2rem;
      border-left: 4px solid #3399cc;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    .loading, .error {
      text-align: center;
      padding: 1rem;
      font-size: 1.1rem;
      color: #666;
    }
    .tables {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .table-container {
      flex: 1 1 45%;
      overflow-x: auto;
    }
    .table-container h3 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #readme {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="security-banner">
    üîê Seguran√ßa come√ßa na raiz. Que tal pensar a√ß√µes como <strong>modelagem de amea√ßas</strong> e <strong>requisitos de seguran√ßa</strong>?
  </div>

  <div class="container">
    <div id="loader" class="loading">üîÑ Carregando conte√∫do...</div>
    <div id="content" style="display: none;">
      <div class="tables">
        <div class="table-container">
          <h3>üèÖ Ranking por Pesquisador</h3>
          <div id="ranking-pesquisadores"></div>
        </div>
        <div class="table-container">
          <h3>üåé Ranking por Pa√≠s</h3>
          <div id="ranking-paises"></div>
        </div>
      </div>
      <div id="readme"></div>
    </div>
    <div id="error" class="error" style="display: none;">‚ùå Erro ao carregar conte√∫do. Tente novamente.</div>
  </div>

  <script>
    async function loadAll() {
      try {
        const [readmeRes, rankingRes] = await Promise.all([
          fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/README.md"),
          fetch("https://raw.githubusercontent.com/cnetsec/south-america-cve-hall/main/ranking.md"),
        ]);

        if (!readmeRes.ok || !rankingRes.ok) throw new Error("Falha no fetch");

        const [readmeText, rankingText] = await Promise.all([readmeRes.text(), rankingRes.text()]);

        const htmlReadme = marked.parse(readmeText);
        const htmlRanking = marked.parse(rankingText);

        const divTemp = document.createElement("div");
        divTemp.innerHTML = htmlRanking;

        const tables = divTemp.querySelectorAll("table");
        if (tables.length >= 2) {
          document.getElementById("ranking-pesquisadores").innerHTML = tables[0].outerHTML;
          document.getElementById("ranking-paises").innerHTML = tables[1].outerHTML;
        }

        document.getElementById("readme").innerHTML = htmlReadme;
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "block";
      } catch (err) {
        document.getElementById("loader").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    script.onload = loadAll;
    document.head.appendChild(script);
  </script>
</body>
</html>
